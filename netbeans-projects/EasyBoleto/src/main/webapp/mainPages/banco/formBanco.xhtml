<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/mainPages/template/template.xhtml">
        <ui:define name="titulo">
            Cadastro Banco::Easy Boleto
        </ui:define>
        <ui:define name="arquivocss">
            <h:outputStylesheet library="css" name="cadastro.css"/>
        </ui:define>
        <ui:define name="main">

            <h3>Cadastro de Banco</h3>

            <h:form id="formBanco">

                <p:panel id="cadastro" styleClass="pnTransparente">

                    <p:growl showDetail="true" rendered="#{not facesContext.validationFailed}"/>

                    <h:inputHidden id="cdBanco" value="#{bancoBean.banco.cdBanco}"/>

                    <p:panelGrid columns="3" styleClass="pnForm">

                        <p:outputLabel for="id" value="CÃ³digo:"/>
                        <p:inputText id="id" required="true" value="#{bancoBean.banco.id}"/>
                        <p:message for="id"/>

                        <p:outputLabel for="dv" value="DV:"/>
                        <p:inputText id="dv" required="true" value="#{bancoBean.banco.dv}" maxlength="1"/>
                        <p:message for="dv"/>

                        <p:outputLabel for="nome" value="Banco:"/>
                        <p:inputText id="nome" required="true" value="#{bancoBean.banco.nome}" maxlength="50"/>
                        <p:message for="nome"/>

                    </p:panelGrid>

                </p:panel>

                <br/>

                <p:commandButton actionListener="#{bancoBean.salvar()}" update="cadastro" value="Salvar" styleClass="btSalvar"/>
                <p:button outcome="/mainPages/banco/formBanco" value="Novo" styleClass="btNovo"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
