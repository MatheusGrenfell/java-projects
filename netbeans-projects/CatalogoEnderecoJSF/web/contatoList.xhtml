<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <h:form id="consulta">
                <h:dataTable var="contato" binding="#{contatoBean.selecionado}" value="#{contatoBean.contatos}" rowClasses="row-par,row-impar">
                    <h:column>
                        <f:facet name="header">CÃ³digo</f:facet>
                        <h:outputText value="#{contato.codigo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{contato.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Telefone</f:facet>
                        <h:outputText value="#{contato.telefone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{contato.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Categoria</f:facet>
                        <h:outputText value="#{contato.categoria.nome}"/>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{contatoBean.editar()}">
                            <h:graphicImage library="img" name="edit.png"/>
                        </h:commandLink>
                        <h:commandLink action="#{contatoBean.excluir()}">
                            <h:graphicImage library="img" name="delete.png"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
